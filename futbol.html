<h1>PROGRAMA CALCULAR PUNTOS DE FUTBOL</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias "))
    var empate = parseInt(prompt("Informe la cantidad de empates "))

    puntosTotal = victorias * 3 + empate;

    imprimir("El total de puntos del equipo es: " + puntosTotal)

    if (puntosTotal > 28) {
        imprimir("El equpo está mejor que el año pasado");
    }

    if (puntosTotal == 28) {
        imprimir("El equpo está igual que el año pasado");    
    }

    if (puntosTotal < 28) {
    imprimir("El equpo está peor que el año pasado");
    }

</script>


</body>
