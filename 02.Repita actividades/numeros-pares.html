<meta charset="UTF-8">

<body>
	<h1>PROGRAMA Numeros PARES</h1>

	<script>

	    function saltarLinea() {
	        document.write("<br>");
	        document.write("<br>");
	        document.write("<br>");
	    }

	    function imprimir(frase) {
	        document.write(frase);
	        saltarLinea();
	    }

	    var numero = 2;

	    while (numero <= 100) {
	    	imprimir(numero);
	    	numero = numero + 2;
	    }

	    imprimir("fin")

	</script>
</body>
